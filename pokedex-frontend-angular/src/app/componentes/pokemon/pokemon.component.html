<main class="contenedor">
  <div class="card text-center" id="pokemon-card">
    <div id="header">
      <h2 class="display-2 med-display-2 peq-display-2 span-2">{{pkmn.nombre!}} <span>Nº {{pkmn.nroPkmn!}}</span></h2>
    </div>
    <div class="grid col-2 peq-col-1">
      <img id="pkmn-img" class="margin-x-auto" src="../../../assets/img/{{pkmn.nroPkmn!}}{{pkmn.nombre!}}.png"
        alt="{{pkmn.nombre}}">
      <div class="detalle">
        <div id="botonera-edicion">
          <a (click)="mostrarModal()" class="boton btn-peq"><i class="fas fa-cog"></i> Editar</a>
          <a class="boton btn-negro btn-peq"><i class="fas fa-trash"></i> Eliminar</a>
        </div>
        <p class="text-justify">{{pkmn.descripcion}}</p>
        <div id="tipos" class="text-center">
          <h3>Tipo:</h3>
          <img src="../../../assets/tipos/{{pkmn.tipo1!.idTipo!}}.gif" alt="{{pkmn.tipo1!.tipo!}}">
          <span *ngIf="pkmn.tipo2!.idTipo != 19; else relleno "><img
              src="../../../assets/tipos/{{pkmn.tipo2!.idTipo!}}.gif" alt="{{pkmn.tipo2!.tipo!}}"></span>
          <ng-template #relleno><span></span></ng-template>
        </div>
        <div id="botonera-nav" class="grid col-2">
          <a href="/{{previousPkmn.nombre}}" *ngIf="pkmn.nroPkmn != '001'; else relleno" class="boton btn-gris span-1"
            id="previousBtn">
            <i class="fas fa-angle-double-left"></i> {{previousPkmn.nroPkmn!}} {{previousPkmn.nombre!}}
          </a>
          <a href="/{{nextPkmn.nombre!}}" *ngIf="pkmn.nroPkmn != '151'" class="boton btn-gris span-1" id="nextBtn">
            <i class="fas fa-angle-double-right"></i> {{nextPkmn.nroPkmn!}} {{nextPkmn.nombre!}}
          </a>
        </div>
      </div>
    </div>
  </div>
</main>

<div id="modal" class="modal" *ngIf="visibilidadModal">
  <div class="modal-contenido">
    <div class=" width-100 text-right">
      <a (click)="ocultarModal()" class="boton">x</a>
    </div>
    <h2 class="display-3 text-center">Modificar registro de {{pkmn.nombre}}</h2>
    <form action="" class="grid col-4 gap-50">
      <label for="nombre" class="span-1 text-center">Nombre: </label>
      <input type="text" class="span-3" name="nombre" value="{{pkmn.nombre}}">

      <label for="nroPkmn" class="span-1 text-center">Número: </label>
      <input type="text" name="nroPkmn" class="span-3" value="{{pkmn.nroPkmn}}">

      <label for="tipo1" class="span-1 text-center">Primer tipo: </label>
      <select name="tipo1" id="tipo1" size="6" class="span-3">
        <option value="none" selected disabled> --Seleccione un tipo-- </option>
        <option value="1">Acero</option>
        <option value="2">Agua</option>
        <option value="3">Bicho</option>
        <option value="4">Dragón</option>
        <option value="5">Eléctrico</option>
        <option value="6">Fantasma</option>
        <option value="7">Fuego</option>
        <option value="8">Hada</option>
        <option value="9">Hielo</option>
        <option value="10">Lucha</option>
        <option value="11">Normal</option>
        <option value="12">Planta</option>
        <option value="13">Psíquico</option>
        <option value="14">Roca</option>
        <option value="15">Siniestro</option>
        <option value="16">Tierra</option>
        <option value="17">Veneno</option>
        <option value="18">Volador</option>
      </select>

      <label for="tipo2" class="span-1 text-center">Segundo tipo: </label>
      <select name="tipo2" id="tipo2" size="6" class="span-3">
        <option value="none" selected disabled> --Seleccione un tipo-- </option>
        <option value="19">No tiene segundo tipo</option>
        <option value="1">Acero</option>
        <option value="2">Agua</option>
        <option value="3">Bicho</option>
        <option value="4">Dragón</option>
        <option value="5">Eléctrico</option>
        <option value="6">Fantasma</option>
        <option value="7">Fuego</option>
        <option value="8">Hada</option>
        <option value="9">Hielo</option>
        <option value="10">Lucha</option>
        <option value="11">Normal</option>
        <option value="12">Planta</option>
        <option value="13">Psíquico</option>
        <option value="14">Roca</option>
        <option value="15">Siniestro</option>
        <option value="16">Tierra</option>
        <option value="17">Veneno</option>
        <option value="18">Volador</option>
      </select>

      <label for="descripcion" class="span-1 text-center">Descripción: </label>
      <textarea name="descripcion" id="descripcion" cols="5" rows="5" class="span-3"
        placeholder="Descripción del pokemon"></textarea>

    </form>
  </div>
</div>
